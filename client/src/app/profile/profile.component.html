<div class=" form-group" *ngIf="user">
<h1 class="title_profile">Bienvenue {{user.username}}</h1>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Username</th>
      <th>Firstname </th>
      <th>Lastname </th>
      <th>Email </th>
      <th>Phone  </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{user.username}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.mail}}</td>
      <td>{{user.phone}}</td>
    </tr>

    </tbody>
  </table>
</div>
