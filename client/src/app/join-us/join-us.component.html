<h1 class="centerStyl">{{ title }}</h1>

<!--google map-->
<div class="container mapCenter">
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</div>

<div class="form-group">
  <h3 class="centerStyl">
    Maison de quartier des Dervallières
    <br>
    5 rue auguste Renoir, 44100 Nantes
  </h3>

</div>
<form class="container backgroundForm">
  <fieldset class="form-group scheduler-border">
    <legend class="scheduler-border textGreen">Formulaire </legend>
    <div class="form-group">
      <label for="exampleInputEmail1" class="textMaroon">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <label for="phoneId" class="textMaroon"> Téléphone* : </label>
      <input type="tel" class="form-control" id="phoneId">
    </div>
    <div class="form-group">
    <label for="sujet" class="textMaroon">Sujet* : </label>
      <select id="sujet" class="form-control">
      <option>Demande d'information</option>
      <option>Demande d'intervention</option>
      <option>Candidature</option>
      </select>
    </div>
    <div class="form-group">
      <label for="textareaMessage" class="textMaroon">Votre message :</label>
      <textarea  class="form-control" id="textareaMessage" placeholder="Password"></textarea>
    </div>
    <div class="form-check">

      <label class="form-check-label " for="exampleCheck1"><p class="textMaroon"> <input type="checkbox" class="form-check-input" id="exampleCheck1">*En soumettant ce formulaire, j'accepte que les informations saisies
        soient exploitées dans le cadre de la demande de démo et de la relation commerciale qui peut en découler</p></label>
    </div>
    <button type="submit" class="btn btn-success" (click)="sendMail()">Envoyer</button>
  </fieldset>

</form>
