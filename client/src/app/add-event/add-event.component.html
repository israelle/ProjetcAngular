<h1 class="titleEvent">
  Création d'un &Eacute;v&egrave;nement
</h1>

<form name="form"  #f="ngForm" (ngSubmit)="save()" id="add-event-form" novalidate>
  <div class="form-group">
    <div class="form-group col-md-5">
      <label>Nom de l'évènement: </label>
      <input type="text" class="form-control" placeholder="nom de l'évènement" [(ngModel)]="event.name" name="nameEvent">
    </div>
    <div class="form-group col-md-5">
      <label>Nom de l'association : </label>
      <select [(ngModel)]="event.association" name="selecedValue" class="form-control">
        <option value="? undefined:undefined ?"></option>
        <option *ngFor="let association of associations">
          {{association.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="lgModal.show()">Autre</button>
    </div>
  </div>

  <div class="form-group">
    <div class="form-group col-md-5">
      <label>Adresse: </label>
      <input type="text"class="form-control" placeholder="adresse" id="addressEvent" [(ngModel)]="event.address" name="address">
    </div>

  </div>

  <div class="form-group">
    <div class="form-group col-md-5">
      <label>Date de début : </label>
      <input type="datetime-local" class="form-control" id="dateDeDebut" [(ngModel)]="event.startDate" name="startDate">
    </div>

    <div class="form-group col-md-5">
      <label>Date de fin : </label>
      <input type="datetime-local" class="form-control" id="dateDeFin" [(ngModel)]="event.endDate" name="endDate">
    </div>
  </div>

  <div class="form-group">
    <div class="form-group col-md-10">
      <label>Descriptif: </label>
      <textarea placeholder="(500 caracters)" id="descriptionEvent" class="form-control" name="description" [(ngModel)]="event.description"></textarea>
    </div>
  </div>

  <!--<div class="form-group">-->
    <!--<div class="form-group col-md-10">-->
      <!--<div class="progress" [hidden]="!showProgressBar">-->
        <!--<div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) +  '%'"-->
             <!--[attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div>-->

        <!--<div *ngIf="downloadURL | async; let downloadSrc" class="alert alert-info" role="alert">-->
          <!--File uploaded: <a [href]="downloadSrc">{{downloadSrc}}</a>-->
        <!--</div>-->
      <!--</div>-->
    <!--</div>-->

  <!--</div>-->

  <!-- button's management-->
  <div class="form-group">
    <div class="form-group col-md-5">
      <button class="btn btn-success"> Valider</button>
      <button class="btn btn-primary" (click)="event = {}">Effacer</button>
      <a routerLink="/event" class="btn btn-danger">Annuler</a>
    </div>
  </div>
</form>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Création association</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-association></app-add-association>
      </div>
    </div>
  </div>
</div>
