<h1 class="titleEvent">Consultation des évènements</h1>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nom association</th>
        <th scope="col">Nom de l'évènement</th>
        <th scope="col">logo</th>
        <th scope="col">Date début</th>
        <th scope="col">Date fin</th>
        <th scope="col">Adresse</th>
        <th scope="col">Description</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
        <th scope="row">{{event.id}}</th>
        <td>{{event.association.name}}</td>
        <td>{{event.title}}</td>
        <td style="width: 20%"><img src="{{event.association.logo.path}}" class="size_pictures"/></td>
        <td>{{event.startDate}} </td>
        <td>{{event.endDate}}</td>
        <td>{{event.address}}</td>
        <td>{{event.description}}</td>

    </tr>

    </tbody>
</table>
