<h1 class="titleEvent">Consultation des évènements</h1>
<br><br><br><br>
<!-- Spinner -->
<div class="panel-body text-center" *ngIf="isLoading">
    <div class="spinner spinner-slow spinner-large spinner-blue"> </div>
    Loading ...
</div>

<div class="container marketing">
    <div class="row">
        <div class="col-lg-4" *ngFor="let event of events" >
            <div class="eventAssociation">
                <img class="img-circle" src="{{event.association.logo.path}}" alt="logo_association" width="140" height="140">
                <h2>{{event.title}}</h2>
                <h3>{{event.association.name}}</h3>
                <p>Date de début : {{event.startDate}}</p>
                <p>Date de fin : {{event.endDate}}</p>
                <p>Adresse : {{event.address}}</p>
                <p>{{event.description}}</p>
                <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
            </div>
        </div><!-- /.col-lg-4 -->

    </div><!-- /.row -->
</div>
